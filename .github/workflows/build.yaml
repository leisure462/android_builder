name: android_release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack for Yarn 4
        run: corepack enable

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Get project URL
        id: get-project
        run: echo "PROJECT=$(cat project-to-build)" >> $GITHUB_OUTPUT

      - name: Clone project
        run: git clone --depth=1 ${{ steps.get-project.outputs.PROJECT }} project

      - name: Install dependencies
        working-directory: ./project
        run: yarn install --immutable

      - name: Generate native android folder
        working-directory: ./project
        run: npx expo prebuild --platform android

      # ===== 关键：离线 bundle + release 编译 =====
      - name: Bundle JS assets (offline)
        working-directory: ./project
        run: npx expo export --platform android

      - name: Build Release APK
        working-directory: ./project/android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      # ===== 上传到 GitHub Release =====
      - name: Upload Release APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-${{ github.run_number }}
          name: Release Build ${{ github.run_number }}
          files: project/android/app/build/outputs/apk/release/app-release.apk
          token: ${{ secrets.GITHUB_TOKEN }}
